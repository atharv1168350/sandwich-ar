<!DOCTYPE html>
<html>
  <head>
    <title>Sandwich AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="sandwhich.glb"  
      ar 
      ar-modes="scene-viewer webxr quick-look" 
      auto-rotate 
      camera-controls 
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
